<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Madinah dry fruits and nuts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #faf8fa;
    }


    .navbar {
      background-color: rgb(204, 0, 255);
      flex-direction: column;
      align-items: flex-start;
      padding-left: 40px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    
    .sub-links {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .sub-links a {
      color: #cccccc;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .sub-links a:hover {
      color: rgb(255, 255, 255);
      text-decoration: underline;
    }

    
    .controls {
      text-align: center;
      margin: 25px 0;
    }

    .controls a {
      margin: 0 20px;
      font-size: 18px;
      color: #7d6c6c;
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .controls a::after {
      content: " ▼";
      font-size: 12px;
      color: #7d6c79;
    }
    .me-4{
      text-align: right;

    }
    .controls a:hover {
      color: #000;
      border-bottom: 3px solid #ffbc40;
      padding-bottom: 5px;
    }

    
    .card img {
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }

    

    footer {
      text-align: center;
      padding: 20px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  
  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#">Al-madinah</a>
      <div class="sub-links">
        <a href="#">Orders</a>
        <a href="#">Cart</a>
        <a href="#">Community</a>
      </div>
    </div>
  </nav>
  <div class="me-4">
   <ul class="nav navbar-nav navbar-right"></ul>
        </div>
</nav>

  <nav class="nav navbar-default bg-danger text-white">
    <ul class="nav navbar-nav mx-auto py-3">
        <p class="text-center">Nature's candy, packed with power! <span class="text-light">A handful of health in every bite.</span></p>
       <li> <button type="button" class="btn btn-primary text-white">Learn more</button>
        <button type="button" class="btn btn-danger">Sign in</button></li>
        
    </ul>
</nav>


  
  <div class="controls">
    <a href="#">dry fruits</a>
    <a href="#">nuts</a>
    <a href="#">categories</a>
  </div>

  
  <div class="container mt-4">
    <div class="row g-4">
      <!-- Repeat your image cards -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="card">
          <img src="badam.webp" class="card-img-top" alt="">
          <div class="card-body">
            <h6 class="card-title">Badam</h6>
            
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 col-sm-6">

          <img src="pista.webp" class="card-img-top" alt="">

            <h6 class="card-title">Pista</h6>
            
          </div>
        </div> 
      </div>

      <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="card">
          <img src="cashew.webp" class="card-img-top" alt="">
          <div class="card-body">
            <h6 class="card-title">Cashew nut</h6>
            
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="card">
          <img src="dry grapes.jpg" class="card-img-top" alt="">
          <div class="card-body">
            <h6 class="card-title">Dry grapes</h6>
            
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 col-sm-6">

          <div class="card-body">
            <h6 class="card-title">Dates</h6>
           
          </div>
